<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Your Way</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

       
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .navbar {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #f4a261;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .main-title {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            margin-top: 120px;
            margin-bottom: 20px;
            color: rgb(0, 0, 0);
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            position: relative;
            z-index: 10;
        }

        .recipe {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            text-align: left;
        }

        .recipe img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .recipe-content {
            padding: 15px;
        }

        .recipe h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .recipe a {
            display: block;
            text-decoration: none;
        }

        .recipe button {
            background-color: #f4a261;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .recipe button:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop id="myVideo">
            <source src="background video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="navbar">
        <div class="logo">Cook Your Way</div>
    </div>

    <div class="main-title">TOP FILIPINO FOODS TO COOK</div>

    <div class="container">
        <div class="recipe">
            <img src="humba.jpg" alt="Humba">
            <div class="recipe-content">
                <h2>Humba</h2>
                <a href="HUMBA WEBSITE.html"><button>LEARN TO COOK</button></a>
            </div>
        </div>

        <div class="recipe">
            <img src="tinola.jpg" alt="Tinola">
            <div class="recipe-content">
                <h2>Tinola</h2>
                <a href="TINOLA WEBSITE.html"><button>LEARN TO COOK</button></a>
            </div>
        </div>

        <div class="recipe">
            <img src="lumpia.jpg" alt="Lumpia">
            <div class="recipe-content">
                <h2>Lumpia</h2>
                <a href="LUMPIA WEBSITE.html"><button>LEARN TO COOK</button></a>
            </div>
        </div>

        <div class="recipe">
            <img src="pancit.jpg" alt="Pancit">
            <div class="recipe-content">
                <h2>Pancit</h2>
                <a href="PANCIT WEBSITE.html"><button>LEARN TO COOK</button></a>
            </div>
        </div>
    </div>

</body>
</html>
